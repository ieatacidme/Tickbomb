<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE Tick Bombing Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="app">
        <header>
            <h1>EVE Tick Bombing Calculator</h1>
        </header>
        
        <div class="container">
            <div class="card input-card">
                <h2>Input Parameters</h2>
                <div class="input-group">
                    <label for="distance">Target Warp Distance (AU):</label>
                    <input type="number" id="distance" value="1" step="0.1" min="0.1">
                </div>
                
                <div class="input-group">
                    <label for="warp-speed">Target Warp Speed (AU/s):</label>
                    <input type="number" id="warp-speed" value="5" step="0.1" min="0.1">
                </div>
                
                <div class="input-group">
                    <label for="subwarp-speed">Target Sub Warp Speed (m/s):</label>
                    <input type="number" id="subwarp-speed" value="200" step="10" min="10">
                </div>
                
                <div class="input-group">
                    <label for="detonation-time">Bomb Detonation Time (s):</label>
                    <input type="number" id="detonation-time" value="5" step="0.1" min="0.1">
                </div>
                
                <div class="input-group">
                    <label for="align-alert">Align Alert (seconds before):</label>
                    <input type="number" id="align-alert" value="3" step="0.5" min="0.5">
                </div>
                
                <div class="input-group">
                    <label for="bomb-alert">Bomb Alert (seconds before):</label>
                    <input type="number" id="bomb-alert" value="1" step="0.5" min="0.5">
                </div>
                
                <div class="button-group">
                    <button id="calculate-btn" class="btn primary">Calculate</button>
                    <button id="start-btn" class="btn success" disabled>Start Timer</button>
                    <button id="stop-btn" class="btn danger" disabled>Stop Timer</button>
                </div>
            </div>
            
            <div class="card timer-card">
                <div id="timer">00:00:00</div>
                <div id="status">Ready</div>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>
            
            <div class="card results-card">
                <h2>Results</h2>
                <div id="results">
                    <p>Enter parameters and click Calculate to see results.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
